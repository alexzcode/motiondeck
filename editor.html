<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
    <title>MotionDeck Editor</title>
    <style>
        .icn {
            font-family: 'Material Symbols Outlined';
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">MotionDeck</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="editor.html"><span class="icn">edit</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html"><span class="icn">home</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <br>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Editor</span>
                <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <input type="file" id="uploadInput" class="nav-link" href="#" style="display: none;">
                            <label for="uploadInput" style="cursor: pointer; margin-bottom: 0; margin-top: 10px;"><span
                                    class="icn">upload</span></label>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" id="downloadBtn" style="cursor: pointer; margin-top: 2px;"><span
                                    class="icn">download</span></a>
                        </li>
                        <div style="margin-right: 10px;"></div>
                        <li class="nav-item active">
                            <a class="nav-link" id="titleBtn" style="cursor: pointer; margin-top: 2px;"><span
                                    class="icn">title</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" id="imgBtn" style="cursor: pointer; margin-top: 2px;"><span
                                    class="icn">image</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" id="squareBtn" style="cursor: pointer; margin-top: 2px;"><span
                                    class="icn">crop_square</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" id="circleBtn" style="cursor: pointer; margin-top: 2px;"><span
                                    class="icn">circle</span></a>
                        </li>
                        <div style="margin-right: 10px;"></div>
                        <li class="nav-item active">
                            <a class="nav-link" id="animBtn" style="cursor: pointer; margin-top: 2px;"><span
                                    class="icn">animation</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <section id="editor" class="container bg-light" style="height: 480px; padding: 0;">
                skibidi
            </section>
            <script src="editor.js"></script>
            <br>
        </main>

        <footer class="bg-light text-center py-4">
            <p>MotionDeck is not affiliated with MCM Technology's software of the same name.</p>
        </footer>
    </div>
</body>

</html>
